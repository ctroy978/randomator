<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boxing Student Selector - A boxing-themed student selection game">
    <title>Student Selector - Boxing Match</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>ðŸ¥Š Boxing Match Student Selector ðŸ¥Š</h1>
            <div class="game-description">
                Watch the boxing match to reveal the selected student!
            </div>
        </header>
        
        <main>
            <canvas id="gameCanvas" width="1000" height="700" role="img" aria-label="Boxing match student selector game">
                Your browser doesn't support HTML5 Canvas. Please upgrade to a modern browser.
            </canvas>
            
            <div class="controls" id="controls">
                <div class="class-selector">
                    <label for="classSelect">Choose Class:</label>
                    <select id="classSelect" aria-label="Select a class">
                        <option value="">Loading classes...</option>
                    </select>
                </div>
                <div class="player-input">
                    <label for="playerName">Your Name:</label>
                    <input type="text" id="playerName" placeholder="Enter your name" aria-label="Enter player name">
                </div>
                <button id="startBtn" class="fight-btn" disabled aria-label="Start match">
                    RING THE BELL!
                </button>
            </div>
            
            <div class="result-display" id="resultDisplay" style="display: none;">
                <div class="result-label">Winner:</div>
                <div class="result-name" id="resultName"></div>
                <button id="nextBtn" class="fight-btn">NEXT MATCH</button>
            </div>
        </main>
        
        <footer>
            <div class="settings">
                <button id="settingsBtn" class="settings-btn" aria-label="Settings">âš™</button>
                <div id="settingsPanel" class="settings-panel" style="display: none;">
                    <label>
                        Animation Speed:
                        <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                        <span id="speedValue">1x</span>
                    </label>
                    <label>
                        <input type="checkbox" id="effectsToggle" checked>
                        Enable Visual Effects
                    </label>
                    <label>
                        <input type="checkbox" id="soundToggle" checked>
                        Enable Sound
                    </label>
                    <label id="volumeControls">
                        Sound Volume:
                        <input type="range" id="soundVolume" min="0" max="1" step="0.1" value="0.5">
                        <span id="soundVolumeValue">50%</span>
                    </label>
                </div>
            </div>
            <div class="credits">
                Boxing Match Student Selector
            </div>
        </footer>
    </div>
    
    <script src="js/data-manager.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/boxer.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
